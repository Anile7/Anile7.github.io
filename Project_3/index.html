<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея изображений</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="gallery-container">

    <button class="arrow left">&#10094;</button>
    
    <div class="gallery">

      <div class="slider">
        <img src="images/tumblr_e538be7f7021cb3b6cf118b7031bd661_8b5729d4_1280.jpg" alt="1" />
        <img src="images/tumblr_pqmgsutKU71tawn8uo1_1280.jpg" alt="2" />
        <img src="images/tumblr_pqobza0L1r1tawn8uo1_1280.jpg" alt="3" />
        <img src="images/tumblr_pqzhecaQbO1tawn8uo1_1280.jpg" alt="4" />
        <img src="images/tumblr_pr1bfkw9F61tawn8uo1_1280.jpg" alt="5" />
        <img src="images/tumblr_pr5bb9C6351tawn8uo1_1280.jpg" alt="6" />
        <img src="images/tumblr_pr610nidtz1tawn8uo1_1280.jpg" alt="7" />
        <img src="images/tumblr_pr7qi0nxbo1tawn8uo1_1280.jpg" alt="8" />
        <img src="images/x95575.jpg" alt="9" />
      </div>

    </div>

    <button class="arrow right">&#10095;</button>

    <div class="pager">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
